{{ if .IsPage }}
	<p datetime="{{ .Date }}" class="post-meta">
		{{ .Date | time.Format site.Params.theme_config.date_format }}
		{{ if .Params.tags }}
			|
			{{ range $index, $tag := .Params.tags }}
				{{ if $index }}{{ end }} 
            	<a href="{{ "/tags/" | relURL }}{{ $tag | urlquery }}">#{{ $tag }}</a>
				{{ end }}
	</p>
	{{ end }}  	
{{ end }}
